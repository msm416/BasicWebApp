language: java
jdk:
- openjdk8
script:
  - mvn install:install-file -Dfile=libs/jmock-2.8.3.jar -DgroupId=org.jmock -DartifactId=jmock -Dversion=2.8.3 -Dpackaging=jar

  - mvn install:install-file -Dfile=libs/jmock-2.12.0-tests.jar -DgroupId=org.jmock -DartifactId=jmock -Dversion=2.8.3 -Dpackaging=jar

  - mvn install:install-file -Dfile=libs/jmock-junit4-2.12.0.jar -DgroupId=org.jmock -DartifactId=jmock -Dversion=2.8.3 -Dpackaging=jar

  - mvn install:install-file -Dfile=libs/virt-jmock-2.12.0.jar -DgroupId=org.jmock -DartifactId=jmock -Dversion=2.8.3 -Dpackaging=jar
  - mvn clean verify
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mmorpg-perf
  on:
    repo: msm416/BasicWebApp
